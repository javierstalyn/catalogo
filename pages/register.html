    <main class="img-login container-fluid pt-5">
        <div class="row">
          <div class="col-12 col-md-8 offset-md-2">
            <div class="card bg-footer mt-5">
              <div class="card-body">
                <h3 class="card-title text-center text-white">Registro</h3>
                <form
                  action="https://formsubmit.co/agusmena60@gmail.com"
                  method="POST"
                  id="formMail"
                >
                  <label class="fw-bold">Nombre</label>
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="name"
                    maxlength="15"
                    name="Nombre"
                    placeholder="Escribe tu nombre"
                    required
                  />
                  <label class="fw-bold">Apellido</label>
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="lastname"
                    placeholder="Apellido"
                    maxlength="15"
                  />
                  <label class="fw-bold">Correo electronico</label>
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="exampleInputEmail"
                    name="correo electronico"
                    placeholder="tunombre@gmail.com"
                    maxlength="30"
                  />
                  <label class="fw-bold">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="contraseña"
                    maxlength="15"
                  />
                  <label class="fw-bold">Repetir contraseña</label>
                  <input
                    type="password"
                    class="form-control mb-2"
                    id="repeatPassword"
                    name="contraseña-repetida"
                    maxlength="15"
                  />
                  <div class="invalid-feedback">
                    Las contraseñas deben coincidir
                  </div>
                  <div class="mb-3 form-check ms-3 col-md-11">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                      required
                    />
                    <label class="form-check-label ms-3" for="exampleCheck1"
                      >Acepto Términos y Condiciones</label
                    >
                  </div>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-reproducir">Registrarse</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
